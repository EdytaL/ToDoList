<!DOCTYPE html>
<html ng-app="tasksList">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/xeditable.min.css">
        <title>To Do List</title>
    </head>
    <body>
        <!--JS SCRIPTS-->
        <script type="text/javascript" src="node_modules/angular/angular.js"></script>
        <script type="text/javascript" src="js/xeditable.min.js"></script>
        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <!--END JS SCRIPTS-->
        
        <header class ="container row page-header">
            <h1> A task list</h1>
        </header>
        <section ng-controller="peopleTasksList" class="container row">
            <div class="col-md-4 col-lg-4">
                <h2>People</h2>
                <div class = "list-of-people">
                    <ul class="people unstyled">
                        <li class ="list-group-item" ng-repeat="person in peopleList | orderBy: 'name'">
                            <a href="#">
                                <img ng-src="{{person.image}}"/>
                                {{person.name}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8 col-lg-8">
                <h2>To be done: </h2>
                <span>Search by name: </span>
                <input type="text" ng-model="search"/>
                <div class="list-of-tasks">
                    <div class = "personal-task panel checked-{{task.done}}" ng-repeat="task in peopleTasks | filter: search">
                        <h4 class="done-{{task.done}}">{{task.description}}</h4>
                        <p>{{task.name}}</p>
                        <input type="checkbox" ng-model="task.done"/>  
                    </div>
                </div>
                <form class="add-task">
                    <input type="text" ng-model="newTask"/>
                    <button class = "btn" ng-click="addTask()"><i class="glyphicon glyphicon-plus"></i>Add new task</button>
                    <button class="btn clear-btn" ng-click="clearCompleted()"><i class="glyphicon glyphicon-trash"></i>Clear Completed</button>
                </form>
            </div>
            
        </section>
        <footer class="container row panel-footer">
            <div class="col-md-6 col-lg-6">
                <h6>&#174; 2017 EdytaL | All rights reserved</h6>
            </div>
            <div class="col-md-6 col-lg-6">
                <h6 class="footer-info"><a href="https://github.com/EdytaL">github.com/EdytaL</a></h6>
            </div>
        </footer>
        
    </body>
</html>
