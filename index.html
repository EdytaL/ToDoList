<!DOCTYPE html>
<html ng-app="tasksList">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/xeditable.min.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <title>To Do List</title>
    </head>
    <body>
        <!--JS SCRIPTS-->
        <script type="text/javascript" src="node_modules/angular/angular.js"></script>
        <script type="text/javascript" src="js/xeditable.min.js"></script>
        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <!--END JS SCRIPTS-->
        
        <header class ="container row">
            <h1> A task list</h1>
        </header>
        <section ng-controller="peopleTasksList" class="container row jumbotron">
            <div class="col-md-4 col-lg-4">
                <h2>People</h2>
                <div class = "list-of-people">
                    <ul class="people unstyled">
                        <li class ="list-group-item" ng-repeat="person in peopleList | orderBy: 'name'">
                            <a href="#">
                                <img class="img-thumbnail" ng-src="{{person.image}}"/>
                                {{person.name}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8 col-lg-8">
                <h2>To be done: {{getTotalToDo()}}</h2>
                <button class="btn clear-btn btn-default" ng-click="clearCompleted()"><i class="glyphicon glyphicon-trash"></i> Clear Completed</button>
                <input type="text" placeholder="Search by name" ng-model="search"/>
                <div class="list-of-tasks">
                    <div class = "personal-task panel checked-{{task.done}}" ng-repeat="task in peopleTasks | filter: search">
                        <h4 class="done-{{task.done}}">{{task.description}}</h4>
                        <p>{{task.name}}</p>
                        <p>{{nameToShow.name}}</p>
                        <select id = "dropdown" class="dropdown" ng-init="Assign" ng-options="s.name for s in peopleTasks" name="field_event" ng-model="nameToShow" ng-change="assignToNew(user)">
                            <option value="">Assign to new person</option>
                        </select>
                        <input class="checkbox-done" type="checkbox" ng-model="task.done"/>  
                    </div>
                </div>
                <form class="add-task" name="taskForm" novalidate>
                    <input type="text" placeholder = "Add a new task" name="taskDescription" ng-model="newTask" required/>
                    <button class = "btn btn-default" type="submit" ng-disabled="taskForm.$invalid" ng-click="addTask()" ng-model="decriptionRequired"><i class="glyphicon glyphicon-plus"></i> Add new task</button>
                </form>
            </div>
            
        </section>
        <footer class="container row panel-footer">
            <div class="col-md-6 col-lg-6">
                <h6>&#174; 2017 EdytaL | All rights reserved</h6>
            </div>
            <div class="col-md-6 col-lg-6">
                <h6 class="footer-info"><a href="https://github.com/EdytaL" target="_blank">github.com/EdytaL</a></h6>
            </div>
        </footer>
        
    </body>
</html>
