<!DOCTYPE html>
<html ng-app="tasksList">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>To Do List</title>
    </head>
    <body>
        <!--JS SCRIPTS-->
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <!--END JS SCRIPTS-->
        
        <header class ="container row page-header">
            <h1> A task list</h1>
        </header>
        <section ng-controller="peopleTasksList" class="container row">
            <div class="col-md-4 col-lg-4">
                <h2>People</h2>
                <div class = "list-of-people">
                    <ul class="people unstyled">
                        <li ng-repeat="person in peopleTasks">{{person.name}}</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8 col-lg-8">
                <h2>To be done: </h2>
                <div class="list-of-tasks">
                    <div ng-repeat="task in peopleTasks">
                        <h3>{{task.description}}</h3>
                        <p>{{task.name}}</p>
                        <input type="checkbox" ng-model="peopleTasks.done"/>
                    </div>
                </div>
            </div>
        </section>
        <footer class="container row panel-footer">
            <div class="col-md-6 col-lg-6">
                <h6>&#174; 2017 EdytaL | All rights reserved</h6>
            </div>
            <div class="col-md-6 col-lg-6">
                <h6 class="footer-info"><a href="https://github.com/EdytaL">github.com/EdytaL</a></h6>
            </div>
        </footer>
        
    </body>
</html>
